<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"">
    <script src="assets\script.js"></script>
    <title>Austin's Javascript Quiz</title>
</head>

<body>
    <header>
        <a id="leaderboard">Highscores</a>
        <time id="time">Time Remaining: </time>
    </header>

    <main>
        <div id="start" class="card">
           
            <p>This is a timed quiz to challenge your javascript knowledge. <br>
            Answer the following questions to the best of your ability. <br>
            An incorrect answer will penalize your time by ten seconds. <br>
            Best of luck!!</p>
            
            <button id="start-button" class="button">Begin Quiz</button>
        </div>

        <div id="question-card" class="card">
           
            <h1 id="question-title"></h1>

            <div id="options">
                <button id="option0" class="button"></button>
                <button id="option1" class="button"></button>
                <button id="option2" class="button"></button>
                <button id="option3" class="button"></button>
            </div>

        </div>
    </main>
    
    
</body>

</html>
